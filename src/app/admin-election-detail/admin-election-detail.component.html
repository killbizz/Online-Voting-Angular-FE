<ng-template #content let-modal>
    <div class="modal-header bg-secondary text-white">
      <h4 class="modal-title" id="modal-basic-title">Election Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form name="DetailsForm" #f="ngForm" (ngSubmit)="updateElection(f)">
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext text-center" id="staticEmail" value="email@example.com">
          </div>
        </div>
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <div class="input-group">
            <input id="startDate" class="form-control" [readonly]="userWantsToUpdate ? null :'readonly'" placeholder="{{election.startDate}}" name="dp" ngbDatepicker #dp="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" [disabled]="userWantsToUpdate ? null : 'disabled'" (click)="dp.toggle()" type="button"></button>
            </div>
          </div>
        </div>
        <button *ngIf="userWantsToUpdate" type="submit" class="btn btn-outline-primary" (click)="modal.close('Save click'); disableUpdateElection() ">Save</button>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning btn-sm px-4 me-md-2" (click) = "enableUpdateElection()">Edit</button>
      <button type="button" class="btn btn-danger btn-sm px-4 me-md-2" (click) = "deleteElection()">Delete</button>
    </div>
  </ng-template>
  
  <button class="btn btn-sm btn-outline-secondary mr-2" (click)="open(content)">Details</button>

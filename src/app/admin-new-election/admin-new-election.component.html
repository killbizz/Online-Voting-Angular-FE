<ngb-accordion 
    class="my-2 mx-auto text-center"
    #myaccordion="ngbAccordion" 
    activeIds="panelTwo"
    type="'secondary'"
    (panelChange)="beforeChange($event)">
    <ngb-panel type="secondary-outline" id="panelThree">
        <ng-template ngbPanelTitle>
            <a type="button" class="btn btn-outline-secondary btn-lg px-4">New Election</a>
        </ng-template>
        <ng-template ngbPanelContent>
            <form name="signUpForm" #f="ngForm" (ngSubmit)="newElection(f)">      
                <div class="form-floating">
                  <input required email ngModel #email="ngModel" type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                  <label for="email">Email address</label>
                  <div *ngIf="email.dirty && email.touched && email.invalid">
                      <div class="alert-danger text-center" *ngIf="email.errors?.required">
                          Required field
                      </div>
                      <div class="alert-danger text-center" *ngIf="email.errors?.email">
                          You must insert a valid email
                      </div>
                  </div>
                </div>
      
                <div class="form-floating">
                  <input required minlength="6" ngModel #username="ngModel" type="text" class="form-control" id="username" name="username" placeholder="Username">
                  <label for="username">Username</label>
                  <div *ngIf="username.dirty && username.touched && username.invalid">
                      <div class="alert-danger text-center" *ngIf="username.errors?.required">
                          Required field
                      </div>
                      <div class="alert-danger text-center" *ngIf="username.errors?.minlength">
                          The username must have at least 6 characters
                      </div>
                  </div>
                </div>
      
                <div class="form-floating">
                  <input required ngModel #password="ngModel" minlength="6" type="password" class="form-control" id="password" name="password" placeholder="Password">
                  <label for="password">Password</label>
                  <div *ngIf="password.dirty && password.touched && password.invalid">
                      <div class="alert-danger text-center" *ngIf="password.errors?.required">
                          Required field
                      </div>
                      <div class="alert-danger text-center" *ngIf="password.errors?.minlength">
                          The passowrd must have at least 6 characters
                      </div>
                  </div>
                </div>
                <div class="form-floating">
                    <button [disabled]="!f.valid" class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                </div>
              </form>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
